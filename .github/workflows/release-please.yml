on:
  push:
    branches:
      - main
name: release-please
jobs:
  release:
    if: |
          !startsWith(github.event.head_commit.message, '[NO_CI]')

    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        id: release
        with:
          sequential-calls: true
          command: manifest

      - uses: actions/checkout@v2
        if: ${{ steps.release.outputs.releases_created }}

      - uses: actions/cache@v2
        if: ${{ steps.release.outputs.releases_created }}
        with:
          path: |
            ~/.rustup
            ~/.cargo
            target
          key: ${{ runner.os }}-cargo

      - name: 'publish toad-msg'
        if: ${{ steps.release.outputs['toad-msg--release_created'] }}
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_TOKEN }}
        run: 'cargo publish'
        working-directory: '/home/runner/work/toad/toad-msg'
  
      - name: 'publish toad-macros'
        if: ${{ steps.release.outputs['toad-macros--release_created'] }}
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_TOKEN }}
        run: 'cargo publish'
        working-directory: '/home/runner/work/toad/toad-macros'
  
      - name: 'publish toad'
        if: ${{ steps.release.outputs['toad--release_created'] }}
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_TOKEN }}
        run: 'cargo publish'
        working-directory: '/home/runner/work/toad/toad'
  
      - name: 'publish toad-common'
        if: ${{ steps.release.outputs['toad-common--release_created'] }}
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_TOKEN }}
        run: 'cargo publish'
        working-directory: '/home/runner/work/toad/toad-common'
